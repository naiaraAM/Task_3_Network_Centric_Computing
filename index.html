<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch JSON from API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <div id="weather-container">
        <div id="weather">
            <h1>Weather forecast</h1>
            Select a city:
            <label for="city"></label>
            <select id="city">
                <option value="Maribor">
                    Maribor, Slovenia
                </option>
                <option value="Santander">
                    Santander, Spain
                </option>
            </select>
            <br>

            <table id="temperature">
                <tr>
                    <td id="icon-td">
                        <span id="icon"></span>
                    </td>
                    <td id="actual-td">
                        <span id="actual"></span>º
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <span id="max"></span>º/<span id="min"></span>º
                </tr>
                <tr>
                    <td colspan="3">
                        Thermal sensation <span id="feels-like"></span>º
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <span id="description"></span>
                    </td>
                </tr>
            </table>
            <br>
            Humidity: <span id="humidity"></span>%
            <br>
            Cloudiness: <span id="cloudiness"></span>%
            <br>
            <br>
            <table id="sunrise-sunset">
                <tr>
                    <td>
                        Sunrise
                    </td>
                    <td>
                        Sunset
                    </td>
                </tr>
                <tr>
                    <td>
                        <img id="icon-sunrise" src="https://cdn-icons-png.flaticon.com/512/3920/3920688.png" alt="Sunrise icon">
                    </td>
                    <td>
                        <img id="icon-sunset" src="https://cdn-icons-png.flaticon.com/512/3920/3920799.png" alt="Sunset icon">
                    </td>
                </tr>
                <tr>
                    <td id="sunrise"></td>
                    <td id="sunset"></td>
            </table>
            <br>
            Forecast for the next 5 days:
            <br>
            <table id="forecast">
                <tr>
                    <td class="forecast">

                    <td class="forecast">
                        <span id="day1"></span>
                    </td>
                    <td class="forecast">
                        <span id="day2"></span>
                    </td>
                    <td class="forecast">
                        <span id="day3"></span>
                    </td>
                    <td class="forecast">
                        <span id="day4"></span>
                    </td>
                    <td class="forecast">
                        <span id="day5"></span>
                    </td>
                </tr>
                <tr>
                    <td class="forecast">
                        Max
                    </td>
                    <td class="forecast">
                        <span id="day1-max"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day2-max"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day3-max"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day4-max"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day5-max"></span>º
                    </td>
                </tr>
                <tr>
                    <td class="forecast">
                        Min
                    </td>
                    <td class="forecast">
                        <span id="day1-min"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day2-min"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day3-min"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day4-min"></span>º
                    </td>
                    <td class="forecast">
                        <span id="day5-min"></span>º
                    </td>
                </tr>
            </table>
            <span id="map"></span>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
